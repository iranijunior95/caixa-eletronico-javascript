<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico - JS</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="content-caixa">
            <h3 class="titulo" id="titulo">CAIXA ELETRÔNICO - JS</h3>
            <div class="corpo-caixa-eletronico">
                <div id="content-tela">
                    <div class="sessao-btns">
                        <button class="btnsFunc btns">func1</button>
                        <button class="btnsFunc btns">func2</button>
                        <button class="btnsFunc btns">func3</button>
                        <button class="btnsFunc btns">func4</button>
                    </div>

                    <div class="sessao-tela">
                        
                    </div>

                    <div class="sessao-btns">
                        <button class="btnsFunc btns">func5</button>
                        <button class="btnsFunc btns">func6</button>
                        <button class="btnsFunc btns">func7</button>
                        <button class="btnsFunc btns">func8</button>
                    </div>
                </div>

                <div id="content-boca-caixa">
                    <div id="boca-de-caixa">
                        <div></div>
                    </div>
                </div>

                <div id="content-teclado">
                    
                    <div id="teclado-borda">
                        <div id="teclado">
                            <div>
                                <div>
                                    <button class="btnsNum btns">1</button>
                                    <button class="btnsNum btns">4</button>
                                    <button class="btnsNum btns">7</button>
                                    <button class="btnsNum btns"></button>
                                </div>

                                <div>
                                    <button class="btnsNum btns">2</button>
                                    <button class="btnsNum btns">5</button>
                                    <button class="btnsNum btns">8</button>
                                    <button class="btnsNum btns">0</button>
                                </div>

                                <div>
                                    <button class="btnsNum btns">3</button>
                                    <button class="btnsNum btns">6</button>
                                    <button class="btnsNum btns">9</button>
                                    <button class="btnsNum btns"></button>
                                </div>
                            </div>

                            <div>
                                <button class="btnsNum btns" id="btnRed">cancel</button>
                                <button class="btnsNum btns" id="btnYellow">clean</button>
                                <button class="btnsNum btns" id="btnGreen">enter</button>
                                <button class="btnsNum btns"></button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="content-info">
            <h3 class="titulo">INFORMAÇÕES</h3>
            <div id="tela-info">
                <div class="cabecalho-info">
                    <h4>Extrato Conta Principal</h4>
                    <hr>
                </div>
            </div>

            <div id="tela-dados">
                <div class="cabecalho-info">
                    <h4>Dados Contas</h4>
                    <hr>

                    <div class="conteudo-info">
                        <table>
                            <thead>
                                <tr>
                                    <th>Titular</th>
                                    <th>Ag.</th>
                                    <th>Cc.</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyConteudoInfo"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/caixa-eletronico.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
